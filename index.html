<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vegas Form Sender</title>

	<link rel="stylesheet" href="./demo/css/bootstrap.min.css">
	<link rel="stylesheet" href="./demo/css/custom.css">
	<link rel="stylesheet" href="./dist/css/vegasformsender.css">
</head>
<body>

<div class="wrapper">
	<div class="container">
		<div class="header">
			<div class="row">
				<div class="col-md-3 col-8">
					<div class="logo">
						<a href="/">
							<img src="https://vegas-dev.com/assets/_frontend/images/logo/vegas-logo.png" class="img-fluid" alt="vegas navigation">
						</a>
					</div>
				</div>
				<div class="col-md-9 d-flex align-items-center">
					<div>
						<h1>Vegas Form Sender</h1>
						<h4>Полная обработка формы и отправка ее на сервер</h4>
					</div>
				</div>
			</div>
		</div>
		
		<div class="content">
			<form action="/php/send.php" method="post" data-vgFormSender data-compare="block" data-json-parse="true">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_name">Ваше имя</label>
							<input type="text" name="user_name" id="user_name" class="form-control" data-validate>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_surname">Ваша фамилия</label>
							<input type="text" name="user_surname" id="user_surname" class="form-control">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_email">Ваш Email</label>
							<input type="text" name="user_email" id="user_email" class="form-control">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_phone">Ваш телефон [ru]</label>
							<input type="text" name="user_phone" id="user_phone" data-mask="phone" data-mask-complete="true" class="form-control">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_password">Новый пароль</label>
							<input type="password" name="user_password" id="user_password" class="form-control">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_re_password">Повторите пароль</label>
							<input type="password" name="user_re_password" id="user_re_password" class="form-control">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary"><span>Отправить</span></button>
				</div>
			</form>
		</div>
		
		<div class="footer">
			<p>© Copyright <a href="https://vegas-dev.com/">vegas-dev.com</a> 2020.</p>
		</div>
	</div>
</div>

<script src="./demo/js/jquery-3.5.1.min.js"></script>
<script src="./demo/js/bootstrap.min.js"></script>
<script src="./demo/js/jquery.inputmask.js"></script>

<script src="./dist/js/vegasformsender.min.js"></script>

</body>
</html>
