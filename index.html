<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vegas Form Sender</title>

	<link rel="stylesheet" href="./demo/css/bootstrap.min.css">
	<link rel="stylesheet" href="./demo/css/custom.css">
	<link rel="stylesheet" href="./dist/css/vegasformsender.css">
</head>
<body>

<div class="wrapper">
	<div class="container">
		<div class="header">
			<div class="row">
				<div class="col-md-3 col-8">
					<div class="logo">
						<a href="/">
							<img src="https://vegas-dev.com/assets/_frontend/images/logo/vegas-logo.png" class="img-fluid" alt="vegas navigation">
						</a>
					</div>
				</div>
				<div class="col-md-9 d-flex align-items-center">
					<div>
						<h1>Vegas Form Sender</h1>
						<h4>Полная обработка формы и отправка ее на сервер</h4>
					</div>
				</div>
			</div>
		</div>
		
		<div class="content">
			<form action="/php/send.php" method="post" data-vgFormSender data-json-parse="true">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_name">Ваше имя</label>
							<input type="text" name="user_name" id="user_name" class="form-control" data-validate>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_surname">Ваша фамилия</label>
							<input type="text" name="user_surname" id="user_surname" class="form-control">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_email">Ваш Email</label>
							<input type="text" name="user_email" id="user_email" class="form-control">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_phone">Ваш телефон [ru]</label>
							<input type="text" name="user_phone" id="user_phone" data-mask="phone" data-mask-complete="true" class="form-control">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_password">Новый пароль</label>
							<input type="password" name="user_password" id="user_password" class="form-control">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_re_password">Повторите пароль</label>
							<input type="password" name="user_re_password" id="user_re_password" class="form-control">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_country">Выберите страну</label>
							<select name="user_country" id="user_country" class="form-control" data-validate>
								<option>Не выбрано</option>
								<option value="1">Россия</option>
								<option value="2">Беларусь</option>
								<option value="3">Украина</option>
							</select>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_fruit">Выберите фрукты</label>
							<select name="user_fruit" id="user_fruit" class="form-control" multiple data-validate>
								<option value="1">Ананас</option>
								<option value="2">Апельсин</option>
								<option value="3">Манадрин</option>
							</select>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<h6>Ваш пол</h6>
							
							<label for="user_male">Мужской</label>
							<input type="radio" name="user_sex" id="user_male" data-validate>
							
							<label for="user_woman">Женский</label>
							<input type="radio" name="user_sex" id="user_woman" data-validate>
							
							<label for="user_trans">Не определен</label>
							<input type="radio" name="user_sex" id="user_trans" data-validate>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<h6>Ваш возраст</h6>
							
							<label for="user_young">от 0 - 18 лет</label>
							<input type="radio" name="user_old" id="user_young" data-validate>
							
							<label for="user_middle">от 19 - 35 лет</label>
							<input type="radio" name="user_old" id="user_middle" data-validate>
							
							<label for="user_oldest">от 35 и старше</label>
							<input type="radio" name="user_old" id="user_oldest" data-validate>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="user_rules">Я соглашаюсь с условиями</label>
							<input type="checkbox" name="user_rules" id="user_rules" data-validate>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary"><span>Отправить</span></button>
				</div>
			</form>
		</div>
		
		<div class="footer">
			<p>© Copyright <a href="https://vegas-dev.com/">vegas-dev.com</a> 2020.</p>
		</div>
	</div>
</div>

<script src="./demo/js/jquery-3.5.1.min.js"></script>
<script src="./demo/js/bootstrap.min.js"></script>
<script src="./demo/js/jquery.inputmask.js"></script>

<script src="./dist/js/vegasformsender.min.js"></script>
</body>
</html>
